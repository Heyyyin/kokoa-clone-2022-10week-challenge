<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        HEY! Good to see you! Welcome to KoKoA Chat.
      </h1>
      <p class="welcome-header__text">
        If you have a KoKoa Account, log in with your e-mail or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="$">Find KoKoA Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/3c3a6e6b5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
