<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Heyyyin's chat</title>
  </head>

  <body>
    <div class="full-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Service</span>
          <!--icon wifi -->
        </div>
        <div class="status-bar__column">03:22</div>
        <div class="status-bar__column">
          <!-- icon lock -->
          <span>100%</span>
          <!-- icon battery full -->
        </div>
      </div>

      <div class="main-screen">
        <div class="welcome">
          <div class="welcome__title">Welcome to Heyyyin's talk</div>
          <div class="welcome__subtitle">
            If you have an account, login with your email
          </div>
        </div>

        <form class="login-form">
          <input placeholder="Write your email plz" type="email" required />
          <input placeholder="Password" type="password" required />
          <button type="submit" href="friends.html">Login</button>
          <button type="submit" href="$">Sign up</button>
          <a href="$">Find Heyyyin's Account or Password</a>
        </form>

        <script
          src="https://kit.fontawesome.com/3c3a6e6b5e.js"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </body>
</html>
